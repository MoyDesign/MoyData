info:
  name: Shinsori.com article
  description: Parses a single Shinsori.com article.
  type: article
  domain: shinsori.com
  path: ([^/]+-\d+/)+
  testPages:
    - "https://www.shinsori.com/nigotta-hitomi-no-lilianne-chapter-39/"

rules: 
  - name: author
    match:
      include: span.author

  - name: author_link
    match:
      include: span.author a
      attribute: href

  - name: date
    match: span.date

  - name: title
    match:
      include: "meta[property='og:title']"
      attribute: content

  - name: body
    match:
      include: div.entry-content, div.nav-links, div.page-body
      keepBasicMarkup: true
      removeInside:
        - div.wpcnt
        - div.sharedaddy
        - span.meta-nav
        - div.shins-font-resizer
        - div.osny-nightmode
        - div.post-bottom-meta